<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades armazenadas</title>
    </head>
    <body>

        <div id="methods">

            <h1>{{fullName}}</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script>
            let app = new Vue({
                el: '#methods',
                data: {
                    person:{
                        firstName:'Lincoln',
                        lastName:'Gad√©a'
                    }
                },
                computed:{
                    fullName: function(){
                        return `${this.person.firstName} ${this.person.lastName}`
                    }
                }
            })
        </script>
    </body>
</html>
