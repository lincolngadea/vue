<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Binding</title>
    </head>
    <body>

        <div id="data_binding">

            <h1 v-bind:title="tagMessage">{{ message }}</h1>

            <p>Menssagem em letras garrafais: {{message.toUpperCase()}}</p>
            <p>Meu nome é {{ person.name}} e tenho {{person.age}} anos.</p>
            <span v-html="tag"></span>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script>
            let app = new Vue({
                el: '#data_binding',
                data: {
                    message: 'Mensagem a ser exibida', 
                    person:{
                        name: 'Lincoln',
                        age:39
                    },
                    tag:'<button>Clique aqui</button>',
                    tagMessage:'Essa é uma tag de título'   
                }
            })
        </script>
    </body>
</html>
